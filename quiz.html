<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="https://cdn.discordapp.com/attachments/1238258659453173821/1287574532550557759/OIG3.spFlgnXwMu3dN9Z9sq.jpeg?ex=66f35c3a&is=66f20aba&hm=a0c145b275203a5773f46b31d3b0c02a937d3e2a8c69c4e71e415ef7f6be1793&" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="quiz.css">
</head>
<body>

    <div class="quiz-container">
        <h2 id="question">Pergunta do Quiz</h2>
        <div id="quiz">
            <ul class="answer-options">
                <li class="answer-option" data-option="a" id="A">Resposta A</li>
                <li class="answer-option" data-option="b" id="B">Resposta B</li>
                <li class="answer-option" data-option="c" id="C">Resposta C</li>
                <li class="answer-option" data-option="d" id="D">Resposta D</li>
            </ul>
            <!-- Botão de responder -->
            <button id="answerBtn" class="hide">
                <i class="fas fa-check"></i> Responder
            </button>
        </div>

        <!-- Botões de ação ao final do quiz -->
        <div class="quiz-actions hide">
            <p id="resultsText">Você acertou <span id="finalScore">0</span> de <span id="totalQuestions">0</span> perguntas.</p>
            <button class="restart" id="restartBtn"><i class="fas fa-redo"></i> Recomeçar Quiz</button>
            <button class="exit-quiz" id="exitBtn"><i class="fas fa-sign-out-alt"></i> Sair Quiz</button>
        </div>
        
    </div>

    <script src="quiz.js"></script>
</body>
</html>
